<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=IE=edge">
    <title>Title</title>
    <template id="myLabelTemplate">
        <p>쉐도우 돔</p>
        <style>
            * {
                color: red;
            }
        </style>
    </template>
    <script>
        class MyLabel extends HTMLElement {
            connectedCallback() {
                // mode: closed로 설정하면 화면에 표시되지 않음
                this.attachShadow({ mode: 'open' })
                const template = document.querySelector('#myLabelTemplate').content.cloneNode(true)
                this.shadowRoot.append(template)
            }
        }

        customElements.define('my-label', MyLabel)
    </script>
</head>
<body>
    <p>외부 요소</p>
    <my-label></my-label>
</body>
</html>
